<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card</title>
</head>
<body>
  <article class="card">
    <div class="card__top">
    </div>
    <section class="card__body">
      <div class="card__image"></div>
      <h2 class="card__title">Victor Crest<span> 26</span></h2>
      <p class="card__info">London</p>
    </section>
    <footer class="card__footer">
      <div class="card__social">
        <h3 class="social__numbers">80K</h3>
        <p class="social__description">Followers</p>
      </div>
      <div class="card__social">
        <h3 class="social__numbers">803K</h3>
        <p class="social__description">Likes</p>
      </div>
      <div class="card__social">
        <h3 class="social__numbers">1.4K</h3>
        <p class="social__description">Photos</p>
      </div>
    </footer>
  </article>
</body>
</html>
